    <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">Cadastro</h1>

        <form action="{% url 'cadastro' %}" method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                <input id="nome" name="nome" type="text" required
                        placeholder="Digite seu nome"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input id="email" name="email" type="email" required
                        placeholder="Digite seu email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            </div>

            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input id="senha" name="senha" type="password" required
                        placeholder="Digite sua senha"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            </div>

            <div>
                <label for="endereco" class="block text-sm font-medium text-gray-700 mb-1">Endereço</label>
                <input id="endereco" name="endereco" type="text" required
                        placeholder="Digite seu endereço"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            </div>

            <div class="pt-2">
                <button type="submit"
                        class="w-full inline-flex justify-center items-center px-4 py-2 bg-gradient-to-br from-cyan-500 to-blue-600  text-white font-medium rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    Cadastrar
                </button>
            </div>
        </form>
        <p class="mt-4 text-sm text-center">
            <a href="{% url 'cadastro' %}" class="text-blue-600 hover:underline ml-1">Já tenho uma conta</a>
        </p>
    </div>


{% endblock %}
