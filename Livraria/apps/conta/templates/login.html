    <div class="max-w-md mx-auto mt-12 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">Login</h1>


        <form action="{% url 'fazer_login' %}" method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input id="email" name="email" type="email" required
                        placeholder="Digite seu email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            </div>

            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input id="senha" name="senha" type="password" required
                        placeholder="Digite sua senha"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            </div>

            <div>
                <button type="submit"
                        class="w-full inline-flex justify-center items-center px-4 py-2 bg-gradient-to-br from-cyan-500 to-blue-600  text-white font-medium rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    Entrar
                </button>
            </div>
        </form>

        <p class="mt-4 text-sm text-center">
            NÃ£o tem conta?
            <a href="{% url 'cadastro' %}" class="text-blue-600 hover:underline ml-1">Criar uma conta</a>
        </p>
    </div>
